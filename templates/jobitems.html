<div class="border-bottom row" style="padding-top:4px">
  <div class="col-9">
    <h4 style="color:rgb(120,120,120);" class="mb-2 mt-1">{{job['title']}}</h4>
    <div class="mb-1"><b>Location:</b>{{job['location']}}
    </div>
    {%if 'salary' in job%}
    <div class="mb-4"><b>Salary:</b>{{job['salary']}}
      </div>
    {%endif%}
  </div>
  <div class="col-3 mt-4">
    <button type="button" class="btn btn-outline-primary mt-4 mb-4">Apply</button>
  </div>
</div>
